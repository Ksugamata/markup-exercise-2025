<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヘッダーレイアウト</title>
    <!-- CSSファイルを読み込み -->
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <div class="header_container">
        <div class="logo-contaier">
          <img src="logo.png" class="logo" alt="ロゴ" />

      <div id="about" class="about section">
        <div class="frame14">

          <img src="about.png" alt="About" />

          <div class="frame1">
            <p class="address">
              2th Floor xxxxx Building x-x-x Nishiazabu, Minato-ku, Tokyo
              106-0031 Japan
            </p>
          </div>
        </div>
      </div>

      <div id="bicycle" class="bicycle-section section">
        <div class="frame14">
          <h2>Bicycle</h2>
        </div>
        <div class="bicycle--content">
          <div class="frame15">
            <img src="bicycle1.png" alt="自転車1" />
            <p class="title">タイトル</p>
            <p class="text">テキストテキストテキストテキストテキストテキスト</p>
          </div>
          <div class="frame16">
            <img src="bicycle2.png" alt="自転車2" />

          </div>
          <div class="frame17">
            <img src="bicycle3.png" alt="自転車3" />

            <p class="text">テキストテキストテキストテキストテキストテキスト</p>
          </div>
        </div>
      </div>

</html>
